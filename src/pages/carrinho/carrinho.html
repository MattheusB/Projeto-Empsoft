<ion-header>
  
  <ion-navbar color="skin_button">
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let produto of carrinho">
      <div id="nome" item-start></div>
        <ion-thumbnail item-left><img src="assets/imgs/retalho{{produto.codigo}}.jpeg"></ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2>{{produto.name}}</h2>
              <div style="overflow: hidden;">
                  <p class="codigo">Codigo: #{{produto.codigo}}<br /></p>
                  <p class="valor">Valor: R$ {{produto.valor}}.00<br /></p>
                  <p class="quantidade">Quantidade: {{produto.quantidade}}<br /></p>
                  <p class="peso">Peso: {{produto.peso}} kg</p>
              </div>
            </ion-col>
            <ion-col>
              <ion-buttons end>
                  <button ion-button small color="red_button" (click)="removeItem(produto)">
                      <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
      <ion-item>
        <ion-label color="dark" text-center>Valor total da compra: R$ {{getTotalCompra()}}</ion-label>
      </ion-item>
        <button ion-button color="red_button" full (click)="finalizaCompra()">Finalizar compra</button>
</ion-content>
