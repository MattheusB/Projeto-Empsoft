<ion-header>

  <ion-navbar color="skin_button">
    <ion-title>Tabela</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="red_button">Quantidade por mÃªs</ion-label>
      <ion-input type="number" [(ngModel)]="qntMes" name = "title"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="red_button">Horas por dia</ion-label>
      <ion-input type="number" [(ngModel)]="hrsDias" ></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="red_button">Dias por semana</ion-label>
      <ion-input type="number" [(ngModel)]="diasSemana"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="red_button">Semanas por ano</ion-label>
      <ion-input type="number" [(ngModel)]="semanaAno"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="dark" text-center>Resultado: R$ {{calculoFreelancer()}}/hora</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
